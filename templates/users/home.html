{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<!-- Include your custom CSS for styling -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="container text-center my-5">  <!-- Centering the content with spacing -->
    <h1 class="display-4 fw-bold">Enterprise Resource Planning Made Easy</h1>
    <p class="lead">What would you like to manage with our ERP system?</p>

    <div class="d-flex justify-content-center flex-wrap mt-4">
        <!-- Add the buttons similar to the image -->
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Production Planning</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Order Management</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Inventory Tracking</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Manufacturing Scheduling</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Project Management</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Resource Planning</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">Procurement Management</button>
        <button class="btn btn-outline-primary rounded-pill m-2 px-4">+200 other solutions</button>
    </div>

    <!-- Call-to-action button -->
    <div class="mt-5">
        <a href="#" class="btn btn-primary btn-lg rounded-pill px-5">Get Started</a>
        <p class="mt-2 text-muted">Free forever. No credit card required.</p>
    </div>

    <!-- Logos of partners (example logos) -->
    <div class="row mt-5">
        <div class="col">
            <img src="{% static 'images/logo1.png' %}" alt="Logo 1" class="img-fluid mx-2">
            <img src="{% static 'images/logo2.png' %}" alt="Logo 2" class="img-fluid mx-2">
            <img src="{% static 'images/logo3.png' %}" alt="Logo 3" class="img-fluid mx-2">
            <img src="{% static 'images/logo4.png' %}" alt="Logo 4" class="img-fluid mx-2">
            <img src="{% static 'images/logo5.png' %}" alt="Logo 5" class="img-fluid mx-2">
        </div>
    </div>
</div>

{% endblock content %}
