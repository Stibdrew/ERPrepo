{% extends 'users/base.html' %}

{% block content %}
<style>
    /* Enhanced Black and Gold theme styling */
    body {
        background-color: #000; /* Black background */
        color: #f1c40f; /* Gold text color */
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Sleek font */
    }

    .container {
        background-color: #111; /* Slightly lighter black */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(241, 196, 15, 0.7); /* Softer gold shadow */
        max-width: 600px;
        margin: auto;
    }

    h2 {
        color: #f1c40f;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        margin-top: 20px;
    }

    form input[type="text"],
    form input[type="file"],
    form select,
    form textarea {
        background-color: #222; /* Darker input background */
        color: #f1c40f;
        border: 2px solid #f1c40f; /* Gold border */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        box-sizing: border-box;
        transition: border-color 0.3s, background-color 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #d4ac0d; /* Darker gold on focus */
        background-color: #333; /* Slightly lighter black */
    }

    .btn-primary {
        background-color: #f1c40f; /* Gold */
        border-color: #f1c40f;
        color: #000;
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
        background-color: #d4ac0d; /* Darker gold */
        border-color: #d4ac0d;
        transform: translateY(-3px); /* Slight upward lift on hover */
    }

    .btn-secondary {
        background-color: #333; /* Dark grey */
        border-color: #444;
        color: #f1c40f;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 10px;
        display: block;
        text-align: center;
        width: 100%;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-secondary:hover {
        background-color: #444; /* Slightly lighter grey */
        color: #f7d78d; /* Light gold */
    }

    a {
        text-decoration: none;
    }
</style>

<div class="container mt-5">
    <h2>Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Back to Inventory</a>
</div>
{% endblock %}
