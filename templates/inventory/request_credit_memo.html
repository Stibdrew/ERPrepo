{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Request Credit Memo</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Product: {{ product_request.product.name }}</h5>
            <p class="card-text"><strong>Order Date:</strong> {{ product_request.created_at|date:"F d, Y H:i" }}</p>
            <p class="card-text"><strong>Quantity Requested:</strong> {{ product_request.quantity_requested }}</p>
            <hr>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Credit Memo Request</button>
                    <a href="{% url 'receipt' product_request.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
